<div class="infocard">
  <div class="infocard__box">
    <div class="infocard__box__number">
      <span>{{ card.number }}</span>
      <h3>{{ card.text }}</h3>
    </div>
    <div class="infocard__box__percentage">
      {{ card.pecentage }}%
      <i
        [ngClass]="card.icon"
        style="width: 1.25rem; height: 1.25rem; font-weight: bold"
      ></i>
    </div>
  </div>
</div>
