<div class="infocard">
  <div class="infocard__box">
    <div class="infocard__box__number">
      <span>{{ card.number }}</span>
      <h3>{{ card.text }}</h3>
    </div>
    <div
      [class]="
        card.icon && card.icon.includes('up')
          ? 'infocard__box__percentage text-green-500'
          : card.icon && card.icon.includes('down')
          ? ' infocard__box__percentage text-pink-500'
          : ''
      "
    >
      {{ card.pecentage }}%
      <i
        [ngClass]="card.icon"
        style="width: 1.25rem; height: 1.25rem; font-weight: bold"
      ></i>
    </div>
  </div>
</div>
